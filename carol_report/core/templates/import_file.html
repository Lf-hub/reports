{% block content %}

    <style type="text/css">
        table, th {
        border-collapse: collapse;
        padding: 1.5px;
        }
        th,td{
            text-align: left;
        }
    </style>

    <form action="." method="post" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        <div class="card card-body mb-12 p-3">
            <div class="row">
                {% with field=form.file %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="file" class="{% if field.errors %}is-invalid{% endif %}" id="field_{{ field.name }}" name="{{ field.name }}" required>
                            {% if field.errors %}
                                <div class="alert alert-danger mt-2">
                                    {% for msg in field.errors %}
                                        <li>{{ msg }}</li>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                {% endwith %}
            </div>
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary" style="margin-left: -15px;"><i class="fa fa-file-import"></i>Importar</button>
            </div>
        </div>
    </form>
    <div class="col-lg-12">
        <a action="{% url 'core:filesave' %}" class="btn btn-primary" style="margin-left: -15px;"><i class="fa fa-file-import"></i>Processar</a>
    </div>
{% endblock %}
